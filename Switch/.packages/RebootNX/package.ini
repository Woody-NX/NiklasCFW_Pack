[Commands]
[Hekate]
reboot HEKATE

[Hekate UMS]
reboot UMS

[Neustart CFW]
reboot boot CFW-EmuMMC

[Neustart OFW]
reboot boot OFW

[Herunterfahren]
shutdown

[*Payloads]
ini_file_source /bootloader/ini2/Payloads.ini
filter config
reboot boot '{ini_file_source(*)}'

[*Weitere Optionen]
ini_file_source /bootloader/ini/hekate_ipl.ini
filter config
reboot ini '{ini_file_source(*)}'

